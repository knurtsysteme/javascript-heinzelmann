<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="jquery-latest.js"></script>
<script src="json2.js"></script>
<script type="text/javascript" src="../src/jquery.serializeobject.js"></script>
<script type="text/javascript">
function demo() {
	$('#demo_out').html(JSON.stringify($("#test_userinput").serializeObject()));
};
</script>
</head>
<body>
<h1>Demo jquery.serializeObject.js</h1>
<div id="test_userinput">
	<input type="text" name="a" value="v_a" /><br />
	<input type="text" name="b" value="v_b" /><br />
	<textarea name="c">v_c</textarea><br />
	<select name="d"><option value="v_fail">v_fail</option><option value="v_d" selected="selected">v_d</option></select><br />
	<input type="checkbox" name="e" value="v_fail" />v_fail<br />
	<input type="checkbox" name="e" value="v_e0" checked="checked" />v_e0<br />
	<input type="checkbox" name="e" value="v_e1" checked="checked" />v_e1<br />
	<input type="radio" name="f" value="v_fail" />v_fail<br />
	<input type="radio" name="f" value="v_f" checked="checked" />v_f<br />
	<div id="demo_out"></div>
	<button onclick="demo()">Click for a demo</button>
</div>
</body>
</html>
