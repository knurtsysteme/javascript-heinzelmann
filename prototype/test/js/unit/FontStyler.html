<body>
<h1>FontStyler</h1>
<p>
  Tests the class <code>FontStyler</code>
</p>

<!-- Log output -->
<div id="testlog"></div>
<div id="mylog"></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

	new Test.Unit.Runner
	(
		{
			testIcon : function()
			{ with(this)
				{
					var fs = new FontStyler();
					assertNotNull(fs);
					assertNotNull(fs.getFontNames());
					var fsselect = fs.getFontsAsSelect();
					$('mylog').innerHTML += fsselect;
					assertNotNull(fsselect);
					fsselect = fs.getFontSizesAsSelect();
					$('mylog').innerHTML = fsselect;
					assertNotNull(fsselect);
				}
			}
		},
		"testlog"
	);
	
// ]]>
</script>
