<body>
<h1>WaitingIcon</h1>
<p>
  Tests the literal <code>WaitingIcon</code>
</p>

<!-- Log output -->
<div id="testlog"></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

	new Test.Unit.Runner
	(
		{
			testIcon : function()
			{ with(this)
				{
					assertNotNull(WaitingIcon);
					WaitingIcon.init('<div><img src="icon.png" /><br />Bitte warten</div>', 50, 150);
					assertNotNull($('knurt_waitingicon'));

					WaitingIcon.show();
					assertVisible($(WaitingIcon.id));

					WaitingIcon.hide();
					assertVisible($(WaitingIcon.id));
					window.setTimeout(function(){ assertHidden($(WaitingIcon.id));}, WaitingIcon.showMinimumTimeMs);
				}
			}
		},
		"testlog"
	);
	
// ]]>
</script>
