<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="jquery-latest.js"></script>
<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="qunit.js"></script>
<script type="text/javascript" src="../src/jquery.serializeobject.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	test("toObject", function() {
		ok($('#test_userinput'), "have test-area");
		var result = $("#test_userinput").serializeObject();
		ok(result, "have result");
		ok(result.a == "v_a", "1st text input");
		ok(result.b == "v_b", "2st text input");
		ok(result.c == "v_c", "textarea");
		ok(result.d == "v_d", "select");
		ok(result.e[0] == "v_e0", "checkbox multi val 1");
		ok(result.e[1] == "v_e1", "checkbox multi val 2");
		ok(result.e[2] == "v_e2", "checkbox multi val 3");
		ok(result.e[3] == "v_e3", "checkbox multi val 4");
		ok(result.f == "v_f", "radio");
	});
});
</script>
</head>
<body>
<h1 id="qunit-header">Test jquery.serializeObject.js</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
<div id="test_userinput">
	<input type="text" name="a" value="v_a" /><br />
	<input type="text" name="b" value="v_b" /><br />
	<textarea name="c">v_c</textarea><br />
	<select name="d"><option value="v_fail">v_fail</option><option value="v_d" selected="selected">v_d</option></select><br />
	<input type="checkbox" name="e" value="v_fail" />v_fail<br />
	<input type="checkbox" name="e" value="v_e0" checked="checked" />v_e0<br />
	<input type="checkbox" name="e" value="v_e1" checked="checked" />v_e1<br />
	<input type="checkbox" name="e" value="v_e2" checked="checked" />v_e1<br />
	<input type="checkbox" name="e" value="v_e3" checked="checked" />v_e1<br />
	<input type="radio" name="f" value="v_fail" />v_fail<br />
	<input type="radio" name="f" value="v_f" checked="checked" />v_f<br />
</div>
</body>
</html>
